<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }
  
  canvas#three-canvas {
    display: block;
    width: 100vw;
    height: 100vh;
   
}
    </style>
  </head>

  <body>
    <canvas id="three-canvas"></canvas>
    <audio id="bg-music" src="music.mp3" autoplay loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/loaders/STLLoader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
<script>
  const music = document.getElementById("bg-music");
  let played = false;

  function playOnScroll() {
    if (!played) {
      music.play();
      played = true;
      window.removeEventListener("scroll", playOnScroll);
    }
  }

  window.addEventListener("scroll", playOnScroll);
</script>
